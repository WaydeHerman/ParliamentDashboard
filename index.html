<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Parliament Dashboard</title>

    <style>
      body {
        font-family: Sans-Serif;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .container {
        width: 500px;
      }

      .chart {
        width: 500px;
      }

      .chart-title {
        font-weight: bold;
        font-size: 16px;
      }

      .filter-container {
        margin-top: 0px;
      }

      .filters {
        display: inline-block;
        padding: 5px 10px;
        cursor: pointer;
        border: 2px solid black;
        margin: 10px;
        font-size: 0.8em;
      }

      .filters:hover {
        background-color: #404e4d;
      }

      .filters-active {
        background-color: #f1f1f1;
      }

      .source-tooltip {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px;
        border: 1px solid black;
        display: none;
        pointer-events: none;
        position: fixed;
        z-index: 240;
        width: 200px;
      }

      .source-tooltip-header {
        font-weight: bold;
        font-size: 12px;
      }

      .source-tooltip-content {
        font-size: 10px;
      }

      .tooltip-bold {
        font-weight: bold;
      }

      .nodes {
        cursor: pointer;
        stroke: black;
        stroke-width: 0px;
      }

      /* Legend */
      .legend-title {
        font-weight: bold;
        font-size: 12px;
      }

      .legend-label {
        font-size: 8px;
      }

      .legend-label-percentage {
        font-weight: bold;
        font-size: 10px;
      }

      .drop-container {
        margin-left: 10px;
      }

      /* Drop Down */
      .dropbtn {
        background-color: #fff;
        color: black;
        padding: 10px;
        font-size: 0.8em;
        border: 2px solid black;
        cursor: pointer;
        min-width: 200px;
        text-anchor: middle;
      }

      .dropdown-member {
        text-anchor: middle;
        width: 150px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 150px;
        z-index: 1;
        max-height: 530px;
        overflow: auto;
        text-anchor: middle;
      }

      .dropdown-content a {
        color: #404e4d;
        min-width: 200px;
        font-size: 0.8em;
        padding: 10px 0px;
        text-decoration: none;
        display: block;
        text-anchor: middle;
        text-align: center;
      }

      .dropdown-content .sub-header {
        color: #404e4d;
        min-width: 200px;
        font-size: 0.8em;
        padding: 10px 0px;
        text-decoration: none;
        background-color: #e0e0e0;
        cursor: default;
        display: block;
        text-anchor: middle;
        text-align: center;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown-member:hover .dropdown-content {
        display: block;
      }

      .dropdown-member:hover .dropbtn {
        background-color: #f4eddc;
      }
    </style>
  </head>

        "#086788",

        "#91ABDE",
        "#92DDC4",
        "#BEC3C6",

        .domain(ethnicity_order)

        .scaleOrdinal()

        .domain(constituency_order)

      const animation_duration = 1000;

      // create legend

      var legendSpacing = 125;

      g.append("text")

      function create_legend() {
        var legend_data, color_scale;
        if (legend) {
          legend.remove();
        }
        if (type == "age") {
          legend_data = age_order;
          color_scale = age_scale;
        }
        if (type == "block") {
          legend_data = block_order;
          color_scale = block_scale;
        }
        if (type == "education") {
          legend_data = education_order;
          color_scale = education_scale;
        }
        if (type == "ethnicity") {
          legend_data = ethnicity_order;
          color_scale = ethnicity_scale;
        }
        if (type == "religion") {
          legend_data = religion_order;
          color_scale = religion_scale;
        }
        if (type == "constituency") {
          legend_data = constituency_order;
          color_scale = constituency_scale;
        }
        if (type == "gender") {
          legend_data = gender_order;
          color_scale = gender_scale;
        }
        if (type == "occupation") {
          legend_data = occupation_order;
          color_scale = occupation_scale;
        }
        if (type == "political_party") {
          legend_data = political_party_order;
          color_scale = political_party_scale;
        }
        if (type == "prev_parliament") {
          legend_data = prev_parliament_order;
          color_scale = prev_parliament_scale;
        }

        legend = g
          .selectAll(".legend")
          .data(legend_data)
          .enter()
          .append("g")
          .attr("class", "legend")
          .attr("transform", function (d, i) {
            var height = legendRectSize + legendSpacing;
            var offset = -290;
            var horz = i * height + offset;
            var vert = -370;
            if (i > 4) {
              horz -= 685;
              vert += 20;
            }
            if (i > 8) {
              horz -= 685;
              vert += 20;
            }

            return "translate(" + horz + "," + vert + ")";
          });

        legend
          .append("rect")
          .attr("x", 0)
          .attr("y", 0)
          .attr("width", legendRectSize)
          .attr("height", legendRectSize)
          .style("stroke", "black")
          .style("stroke-width", 1)
          .attr("fill", function (d) {
            return color_scale(d);
          });

        legend
          .append("text")
          .attr("class", "legend-label")
          .attr("dx", legendRectSize + 7)
          .attr("dy", "1.1em")
          .html(function (d) {
            if (d.length > 20) {
              return d.substr(0, 17) + "..." + get_percentage(d);
            } else {
              return d + get_percentage(d);
            }
          });
      }

      function get_percentage(label) {
        var value;

        total = d3
          .nest()
          .key(function (d) {
            if (type != "age") {
              return d[type];
            } else {
              return d["age_processed"];
            }
          })
          .entries(data);

        total.forEach(function (v) {
          if (v.key == label) {
            value = ((v.values.length * 100) / n).toFixed(1);
          }
        });
        return (
          " <tspan class='legend-label-percentage'>(" + value + "%)</tspan>"
        );
      }

      function populate_dropdown() {

        data

        var memberSelector = d3

          .html(function (d, i) {

              return "<a href='#'>" + d.age + " " + d.block + "</a>";

              return "<a class='sub-header' href='#'>" + d + "</a>";
            }
          })

            if (typeof d != "string") {
              console.log(d.age);
            }
          });
      }

      function move_positions() {
        var sorted_data = sort_data(data);
        get_positions(sorted_data);

        g.selectAll(".nodes")
          .transition()
          .duration(animation_duration)
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          })
          .attr("fill", function (d) {
            if (type == "block") {
              return block_scale(d.block);
            } else {
              if (type == "ethnicity") {
                return ethnicity_scale(d.ethnicity);
              } else {
                if (type == "religion") {
                  return religion_scale(d.religion);
                } else {
                  if (type == "constituency") {
                    return constituency_scale(d.constituency);
                  } else {
                    if (type == "gender") {
                      return gender_scale(d.gender);
                    } else {
                      if (type == "occupation") {
                        return occupation_scale(d.occupation);
                      } else {
                        if (type == "political_party") {
                          return political_party_scale(d.political_party);
                        } else {
                          if (type == "education") {
                            return education_scale(d.education);
                          } else {
                            if (type == "prev_parliament") {
                              return prev_parliament_scale(d.prev_parliament);
                            } else {
                              if (type == "age") {
                                return age_scale(d.age_processed);
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          });
      }

      function get_positions(input_data) {
        var totalN = 0;
        var idx = 0;
        var positions = [];
        for (let i = 0; i < row_n; i++) {
          var rowInnerRadius = innerRadius + i * row_height;
          var rowOuterRadius = innerRadius + (i + 1) * row_height;
          var area_per_row =
            (Math.PI *
              (Math.pow(rowOuterRadius, 2) - Math.pow(rowInnerRadius, 2))) /
            2;
          var n_per_row = Math.ceil(area_per_row / area_per_node);
          var angle_per_node = 3.14159 / n_per_row;
          if (i % 2 == 0) {
            n_per_row -= 1;
          }
          for (let j = 0; j < n_per_row; j++) {
            var nodeStartAngle = -1.5708 + j * angle_per_node;
            var nodeEndAngle = -1.5708 + (j + 1) * angle_per_node;
            if (i % 2 == 0) {
              nodeStartAngle = nodeStartAngle + angle_per_node;
            }
            var node_arc_generator = d3
              .arc()
              .innerRadius(rowInnerRadius)
              .outerRadius(rowOuterRadius)
              .startAngle(nodeStartAngle)
              .endAngle(nodeEndAngle);

            var obj = {
              position: node_arc_generator.centroid(),
              nodeStartAngle: nodeStartAngle,
              rowInnerRadius: rowInnerRadius,
            };
            positions.push(obj);
            idx += 1;
          }
          totalN += n_per_row;
        }
        positions
          .sort(function (a, b) {
            return d3.ascending(+a.rowInnerRadius, +b.rowInnerRadius);
          })
          .sort(function (a, b) {
            return d3.ascending(+a.nodeStartAngle, +b.nodeStartAngle);
          })
          .forEach(function (d, i) {
            input_data[i].x = d.position[0];
            input_data[i].y = d.position[1];
          });
      }

      function init() {
        var sorted_data = sort_data(data);
        get_positions(sorted_data);
        populate_dropdown();

        g.selectAll(".nodes")
          .data(sorted_data)
          .enter()
          .append("circle")
          .attr("class", "nodes")
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          })
          .attr("r", 0)
          .attr("fill", function (d) {
            return block_scale(d.block);
          })
          .on("mouseover", function (d, i) {
            d3.selectAll(".nodes").style("stroke-width", function (d, idx) {
              if (i == idx) {
                return "2px";
              } else {
                return "0px";
              }
            });
            show_node_tooltip(d);
          });
        //.on("mouseout", hide_node_tooltip);

        g.selectAll(".nodes")
          .transition()
          .duration(animation_duration)
          .attr("r", radius);
      }

        let svgHeight = d3.select("svg").style("height").slice(0, -2);

        /*d3.select(".source-tooltip").style(

      function hide_node_tooltip() {
        d3.select(".source-tooltip").style("display", "none");
        d3.selectAll(".nodes").style("stroke-width", "0px");

      function sort_data(data) {
        sorted_data = data.sort(function (a, b) {
          var order_list;
          if (type == "age") {
            order_list = age_order;
          }
          if (type == "block") {
            order_list = block_order;
          }
          if (type == "ethnicity") {
            order_list = ethnicity_order;
          }
          if (type == "education") {
            order_list = education_order;
          }
          if (type == "gender") {
            order_list = gender_order;
          }
          if (type == "occupation") {
            order_list = occupation_order;
          }
          if (type == "political_party") {
            order_list = political_party_order;
          }
          if (type == "prev_parliament") {
            order_list = prev_parliament_order;
          }
          if (type == "religion") {
            order_list = religion_order;
          }
          if (type == "constituency") {
            order_list = constituency_order;
          }
          if (type != "age") {
            return d3.ascending(
              order_list.indexOf(a[type]),
              order_list.indexOf(b[type])
            );
          } else {
            return d3.ascending(+a.age, +b.age);
          }
        });
        return sorted_data;
      }
